<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${userModel.title}">users : View</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}">...</div>

<h3 th:text="${userModel.title}">Welcome to waylau.com</h3>
<div>
    <p><strong>ID:</strong><span id="id" th:text="${userModel.user.id}">123</span></p>
    <p><strong>Name:</strong><span id="username" th:text="${userModel.user.username}">waylau</span></p>
    <p><strong>Email:</strong><span id="email" th:text="${userModel.user.email}">30</span></p>
</div>

<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
